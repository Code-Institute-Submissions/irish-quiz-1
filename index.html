<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome and Google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>How irish are you?</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/hero-image-1/">How irish are you?
    </h1>

    <div class="hero-image"></div>

    <div class="game-area">
        <div id="questions-area"></div>

        <div id="answers-choice" class="btn-grid">
            <button id="a" class="btn btn--big">
                <i class="fa-solid fa-a">A</i>
            </button>
            <button id="b" class="btn btn--big">
                <i class="fa-solid fa-b">B</i>
            </button>
            <button id="c" class="btn btn--big">
                <i class="fa-solid fa-c">C</i>
            </button>
        </div>

        <!-- Questions Navigation -->
        <div class="questions-navigation">
            <button id="start-questions-btn" class="btn btn--big">Start</button>
            <button id="next-question-btn" class="btn btn--big hide">Next</button>
            <button id="restart-questions-btn" class="btn btn--big hide">Restart</button>
        </div>
    </div>

    <div class="score-area">
        <p class="correct">Correct Answers <span id="correct">0</span></p>
        <p class="incorrect">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
